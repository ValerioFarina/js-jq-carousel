<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Carousel</title>
        <script src="https://kit.fontawesome.com/1a8486ce17.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="container">
            <div id="prev" class="float-left">
                <a href="#" class="arrow">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div id="images" class="float-left">
                <img class="visible" src="https://www.travel365.it/foto/1-paesaggi-naturali-classifica.jpg" alt="">
                <img class="hidden" src="https://siviaggia.it/wp-content/uploads/sites/2/2017/03/paesaggio-alpi-think-1217.jpg" alt="">
                <img class="hidden" src="https://images.glamour.it/wp-content/uploads/2017/05/1495631517_ok-Lago-di-Carezza.jpg" alt="">
                <img class="hidden" src="https://www.unadonna.it/wp-content/uploads/2020/06/Le-spiagge-pi%C3%B9-belle-della-puglia-770x513.jpg" alt="">
                <img class="hidden" src="https://assets.puzzlefactory.pl/puzzle/175/646/original.jpg" alt="">
            </div>
            <div id="next" class="float-left">
                <a href="#" class="arrow">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div id="bullets">
                <a href="#" class="bullet current"></a>
                <a href="#" class="bullet"></a>
                <a href="#" class="bullet"></a>
                <a href="#" class="bullet"></a>
                <a href="#" class="bullet"></a>
            </div>
        </div>
    </body>
</html>
